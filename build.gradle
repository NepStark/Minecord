plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.1.0"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id "com.sedmelluq.jdaction" version "1.0.99-beta3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.1_151'
    implementation 'com.github.DiscordBotList:Java-Wrapper:v1.0'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'org.json:json:20160810'
    implementation 'mysql:mysql-connector-java:5.1.39'
    implementation 'org.xerial:sqlite-jdbc:3.21.0'
    implementation 'dnsjava:dnsjava:2.1.8'
    implementation 'net.md-5:bungeecord-chat:1.12-SNAPSHOT'
}

group = 'com.tisawesomeness'
version = '0.10.0'
sourceCompatibility = '1.8'

jar {
    manifest {
        attributes(
            'Main-Class': 'com.tisawesomeness.minecord.Main'
        )
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}