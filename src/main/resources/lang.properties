command.player.avatar.usage=<username|uuid> [date] [overlay?]
command.player.avatar.help=`{&}avatar <player> [date] [overlay?]` - Gets an image of the player's avatar.\n\
  \n\
  - `<player>` can be a username or a UUID.\n\
  - `[overlay?]` whether to include the second skin layer.\n\
  - `[date]` may contain a date, time, and timezone.\n\
  Dates are in `mm/dd`, `mm/dd/yy`, or `mm/dd/yyyy`.\n\
  Date Examples:\n\
  - `9/25` | `2/29/2012` | `5/15 8:30` | `3/2/06 2:47:32`\n\
  - `9:00 PM` | `12/25/12 12:00 AM EST` | `5:22 CST`\n\
  \n\
  Examples:\n\
  `{&}avatar Tis_awesomeness`\n\
  `{&}avatar Notch 3/2/06 2:47:32`\n\
  `{&}avatar f6489b797a9f49e2980e265a05dbc3af`\n\
  `{&}avatar 069a79f4-44e9-4726-a5be-fca90e38aaf5 overlay`
