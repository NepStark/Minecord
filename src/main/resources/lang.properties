command.config.prefix.adminHelp=Use `{&}set admin <context> prefix <value>` instead.
command.config.reset.name=reset
command.config.reset.description=Reset the bot's settings.
command.config.reset.usage=<context> <setting>
command.config.reset.help=Changes one of the bot's settings to the default.\n\
  See `{&}settings` for a list of settings and their possible values.\n\
  **Requires Manage Server permissions.**\n\
  \n\
  `<context>` can be:\n\
  - `server` - Settings changed for the server are used everywhere in that server...\n\
  - `channel <channel>` - ...unless you create a channel override.\n\
  - `dm` - Settings can also be changed in DMs.\n\
  \n\
  Examples:\n\
  - `{&}reset server prefix` - Reset the server prefix.\n\
  - `{&}reset channel #general prefix` - Reset the server prefix for #general. If a server prefix is set, that will be used instead.\n\
  - `{&}reset dm use menus` - Resets whether menus are used in DMs.
command.config.reset.adminHelp=See `{&}help reset` for regular help.\n\
  \n\
  `<context>` can be:\n\
  - `guild <guild id>`\n\
  - `channel <channel>`\n\
  - `user <user id>`\n\
  \n\
  Examples:\n\
  - `{&}reset admin server 347765748577468416 prefix`\n\
  - `{&}reset admin channel 347909541264097281 prefix`\n\
  - `{&}reset admin channel #general use menus`\n\
  - `{&}reset admin user 211261249386708992 use menus`
command.config.set.name=set
command.config.set.description=Change the bot's settings, including prefix.
command.config.set.usage=<context> <setting> <value>
command.config.set.help=Changes one of the bot's settings.\n\
  See `{&}settings` for a list of settings and their possible values.\n\
  **Requires Manage Server permissions.**\n\
  \n\
  `<context>` can be:\n\
  - `server` - Settings changed for the server are used everywhere in that server...\n\
  - `channel <channel>` - ...unless you create a channel override.\n\
  - `dm` - Settings can also be changed in DMs.\n\
  \n\
  Examples:\n\
  - `{&}set server prefix mc!` - Change the server prefix to `mc!`.\n\
  - `{&}set channel #general prefix &` - Change the server prefix to `&` only in #general.\n\
  - `{&}set server use menus enabled` - Enable menus for the server.\n\
  - `{&}set dm use menus disabled` - Disable menus in DMs.
command.config.set.adminHelp=See `{&}help set` for regular help.\n\
  \n\
  `<context>` can be:\n\
  - `guild <guild id>`\n\
  - `channel <channel>`\n\
  - `user <user id>`\n\
  \n\
  Examples:\n\
  - `{&}set admin server 347765748577468416 prefix mc!`\n\
  - `{&}set admin channel 347909541264097281 prefix &`\n\
  - `{&}set admin channel #general use menus enabled`\n\
  - `{&}set admin user 211261249386708992 use menus disabled`
command.config.settings.name=settings
command.config.settings.description=Show all the bot's settings and their current values.
command.config.settings.usage=[context/list]
command.config.settings.aliases=config,conf
command.config.settings.help=Show all the bot's settings and their current values.\n\
  `{&}settings` - Shows what settings the bot is using for the current channel.\n\
  `{&}settings list` - Lists all server settings and any channel overrides.  **Requires Manage Server permissions.**\n\
  `{&}settings <context>` - View settings for the current server, the specified channel, or in DMs.\n\
  \n\
  `<context>` can be:\n\
  - `server` - Settings changed for the server are used everywhere in that server...\n\
  - `channel [channel]` - ...unless you create a channel override.\n\
  - `dm` - Settings can also be changed in DMs.\n\
  \n\
  Examples:\n\
  - `{&}settings server`\n\
  - `{&}settings channel`\n\
  - `{&}settings channel #general`\n\
  - `{&}settings dm`
command.config.settings.adminHelp=See `{&}help settings` for regular help.\n\
  `{&}settings admin <channel id>` - Shows what settings the bot is using for the current channel.\n\
  `{&}settings admin list [guild id]` - Lists all server settings for the specified guild (default current) and any channel overrides.\n\
  `{&}settings admin <context>` - View settings for the a guild, channel, or user (DMs).\n\
  \n\
  `<context>` can be:\n\
  - `guild <guild id>`\n\
  - `channel <channel>`\n\
  - `user <user id>`\n\
  \n\
  Examples:\n\
  - `{&}settings admin list 347765748577468416`\n\
  - `{&}settings admin 347909541264097281`\n\
  - `{&}settings admin #general`\n\
  - `{&}settings admin server 347765748577468416`\n\
  - `{&}settings admin channel 347909541264097281`\n\
  - `{&}settings admin channel #general`\n\
  - `{&}settings admin user 211261249386708992`
